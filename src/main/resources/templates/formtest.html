<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Formulario</title>
    <link rel="stylesheet" href="../static/css/test.css" th:href="@{/css/test.css}">
    <link rel="stylesheet" href="../static/css/form.css" th:href="@{/css/form.css}">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet"/>
    <link rel="icon"
          href="https://res.cloudinary.com/dtljcfmr3/image/upload/v1701396595/WhatsApp_Image_2023-11-20_at_9.19.01_PM_qwhxsd.jpg"
          type="image/png">
</head>


<form action="/guardar" method="POST"  enctype="multipart/form-data" class="form">




    <div class="element-1">
        <div class="grid">
            <div class="card">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         width="17" height="17"
                         viewBox="-3 -3 30 30"
                         fill="none" stroke="#ffffff"
                         stroke-width="1"
                         stroke-linecap="round"
                         stroke-linejoin="round">
                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
                </span>
                <h4>Image 1</h4>


                <span class="dragBox">

                        <div class="img" id="preview">
                            <h5>Darg and Drop image here</h5>
                        </div>

                        <input type="file" class="areadrop" onChange="dragNdrop(event,'preview')" ondragover="drag()" ondrop="drop()" name="uploadFile" id="uploadFile" accept="image/*"/>
                </span>
            </div>
        </div>
    </div>

    <div class="section">



        <input type="text" id="name" class="aks-input" placeholder="Name" name="name"><br><br>
         <input type="text" id="price" class="price" placeholder="$-Price" name="price" maxlength="11" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" value="" data-type="currency" ><br><br>
         <input type="number" id="quantity" class="price" placeholder="in Stock" name="quantity"><br><br>
         <input type="text" id="category" class="price" placeholder="Category" name="category"><br><br>


        <input type="text" id="descripcion" class="aks-input" placeholder="Description" name="descripcion"><br><br>

        <input type="submit" value="Guardar">



    </div>

    <div class="element-3">
        <div class="grid">
            <div class="card">
    <span class="icon">
<svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="-3 -3 30 30" fill="none" stroke="#ffffff" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
    </span>
                <h4>Image 2</h4>


                <span class="dragBox">

            <div class="img" id="preview2">
                <h5>Darg and Drop image here</h5>
            </div>

            <input type="file" class="areadrop" onChange="dragNdrop(event,'preview2')" ondragover="drag()" ondrop="drop()" name="uploadFile2" id="uploadFile2" accept="image/*"/>
        </span>


            </div>
        </div>
    </div>










</form>




<body>
    <script src="../static/css/javaTest.js" th:src="@{/css/javaTest.js}"></script>

</body>

</html>
