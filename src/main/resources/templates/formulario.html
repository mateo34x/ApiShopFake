<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">

    <title>Formulario para crear un GroceryItem</title>
    <link rel="stylesheet" href="../static/css/form.css" th:href="@{/css/form.css}">
</head>
<body>
<h1>Formulario para crear un GroceryItem</h1>
<form action="/guardar" method="POST"  enctype="multipart/form-data">







    <input type="text" id="token" class="aks-input" placeholder="Token" name="token"><br><br>

    <input type="text" id="id" class="aks-input" placeholder="ID" name="id"><br><br>

    <input type="text" id="name" class="aks-input" placeholder="Name" name="name"><br><br>

    <input type="text" id="descripcion" class="aks-input" placeholder="Description" name="descripcion"><br><br>

    <input type="text" id="price" class="aks-input" placeholder="$-Price" name="price"><br><br>

    <input type="number" id="quantity" class="aks-input" placeholder="in Stock" name="quantity"><br><br>

    <input type="text" id="category" class="aks-input" placeholder="Category" name="category"><br><br>

    <input type="file" id="img1" name="img1" accept="image/*"><br><br>

    <input type="file" id="img2" name="img2" accept="image/*"><br><br>

    <input type="submit" value="Guardar">
</form>
</body>
</html>
