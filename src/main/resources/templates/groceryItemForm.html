<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Item Form</title>
</head>
<body>
<h2>Grocery Item Form</h2>
<form action="/findAll" method="post" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:required="required"><br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" th:required="required"><br>

    <label for="category">Category:</label>
    <input type="text" id="category" name="category" th:required="required"><br>

    <label for="imageFile">Image:</label>
    <input type="file" id="imageFile" name="imageFile" accept="image/*" th:required="required"><br>

    <input type="submit" value="Guardar">
</form>
</body>
</html>
