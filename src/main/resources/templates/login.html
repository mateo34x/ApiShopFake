<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
        <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
        <title>Login</title>
    </head>


    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form class="form-signin" id="registro" th:action="@{/signup}" method="post">

                <h1>Crear Cuenta</h1>

                <div class="social-container">
                    <div class="social-container" style="margin-top: 20px">
                        <a  id="btnGoogle" href="/oauth2/authorization/google" class="social" onclick="guardarDatoLocal('registro')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128"><path fill="#fff" d="M44.59 4.21a63.28 63.28 0 0 0 4.33 120.9a67.6 67.6 0 0 0 32.36.35a57.13 57.13 0 0 0 25.9-13.46a57.44 57.44 0 0 0 16-26.26a74.33 74.33 0 0 0 1.61-33.58H65.27v24.69h34.47a29.72 29.72 0 0 1-12.66 19.52a36.16 36.16 0 0 1-13.93 5.5a41.29 41.29 0 0 1-15.1 0A37.16 37.16 0 0 1 44 95.74a39.3 39.3 0 0 1-14.5-19.42a38.31 38.31 0 0 1 0-24.63a39.25 39.25 0 0 1 9.18-14.91A37.17 37.17 0 0 1 76.13 27a34.28 34.28 0 0 1 13.64 8q5.83-5.8 11.64-11.63c2-2.09 4.18-4.08 6.15-6.22A61.22 61.22 0 0 0 87.2 4.59a64 64 0 0 0-42.61-.38"/><path fill="#e33629" d="M44.59 4.21a64 64 0 0 1 42.61.37a61.22 61.22 0 0 1 20.35 12.62c-2 2.14-4.11 4.14-6.15 6.22Q95.58 29.23 89.77 35a34.28 34.28 0 0 0-13.64-8a37.17 37.17 0 0 0-37.46 9.74a39.25 39.25 0 0 0-9.18 14.91L8.76 35.6A63.53 63.53 0 0 1 44.59 4.21"/><path fill="#f8bd00" d="M3.26 51.5a62.93 62.93 0 0 1 5.5-15.9l20.73 16.09a38.31 38.31 0 0 0 0 24.63q-10.36 8-20.73 16.08a63.33 63.33 0 0 1-5.5-40.9"/><path fill="#587dbd" d="M65.27 52.15h59.52a74.33 74.33 0 0 1-1.61 33.58a57.44 57.44 0 0 1-16 26.26c-6.69-5.22-13.41-10.4-20.1-15.62a29.72 29.72 0 0 0 12.66-19.54H65.27c-.01-8.22 0-16.45 0-24.68"/><path fill="#319f43" d="M8.75 92.4q10.37-8 20.73-16.08A39.3 39.3 0 0 0 44 95.74a37.16 37.16 0 0 0 14.08 6.08a41.29 41.29 0 0 0 15.1 0a36.16 36.16 0 0 0 13.93-5.5c6.69 5.22 13.41 10.4 20.1 15.62a57.13 57.13 0 0 1-25.9 13.47a67.6 67.6 0 0 1-32.36-.35a63 63 0 0 1-23-11.59A63.73 63.73 0 0 1 8.75 92.4"/></svg>
                        </a>

                    </div>
                </div>
                <span style="margin-top:-20px">or use your email for registration</span>

                <div style="margin-top:10px" class="group">



                    <div class="input-container">
                        <label for="inputFullname" class="sr-only"></label>
                        <input type="text" placeholder="@name" id="name" name="fullname" class="input" oninput="validateFormR()"/>

                    </div>

                </div>
                <div class="group">


                    <div class="input-container">
                        <label for="email"></label><input type="email" name="email" placeholder="name@gmail.com" id="email" class="input" oninput="validateFormR()"/>
                    </div>



                </div>
                <div class="group">

                    <div class="input-container">
                        <label for="password"></label><input type="password" name="password" placeholder="Password" id="password" class="input" oninput="validateFormR()"/>
                    </div>


                </div>






                <button class="Btn"  id="btnRegis" oninput="validateFormR()">

                    <div class="sign">
                        <svg viewBox="0 0 512 512">
                            <path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path>
                        </svg>
                    </div>

                    <div class="text">Crear</div>
                </button>

                <div class="end">
                <span class="txt2">
                    Do you have an account?
                </span>
                    <a href="#" id="signIn" class="txt2 bo1">
                        Sign In now
                    </a>


                </div>

            </form>
        </div>
        <div class="form-container sign-in-container">

            <form class="form-signin" id="iniciar" th:action="@{/login}"  method="post">
                <h1 style="margin-top: -30px;margin-bottom: 20px;">Nos gusta verte otra vez!</h1>
                <div class="social-container">
                    <a  id="btnGoogleL" href="/login/oauth2/authorization/google" class="social" onclick="guardarDatoLocal('login')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128"><path fill="#fff" d="M44.59 4.21a63.28 63.28 0 0 0 4.33 120.9a67.6 67.6 0 0 0 32.36.35a57.13 57.13 0 0 0 25.9-13.46a57.44 57.44 0 0 0 16-26.26a74.33 74.33 0 0 0 1.61-33.58H65.27v24.69h34.47a29.72 29.72 0 0 1-12.66 19.52a36.16 36.16 0 0 1-13.93 5.5a41.29 41.29 0 0 1-15.1 0A37.16 37.16 0 0 1 44 95.74a39.3 39.3 0 0 1-14.5-19.42a38.31 38.31 0 0 1 0-24.63a39.25 39.25 0 0 1 9.18-14.91A37.17 37.17 0 0 1 76.13 27a34.28 34.28 0 0 1 13.64 8q5.83-5.8 11.64-11.63c2-2.09 4.18-4.08 6.15-6.22A61.22 61.22 0 0 0 87.2 4.59a64 64 0 0 0-42.61-.38"/><path fill="#e33629" d="M44.59 4.21a64 64 0 0 1 42.61.37a61.22 61.22 0 0 1 20.35 12.62c-2 2.14-4.11 4.14-6.15 6.22Q95.58 29.23 89.77 35a34.28 34.28 0 0 0-13.64-8a37.17 37.17 0 0 0-37.46 9.74a39.25 39.25 0 0 0-9.18 14.91L8.76 35.6A63.53 63.53 0 0 1 44.59 4.21"/><path fill="#f8bd00" d="M3.26 51.5a62.93 62.93 0 0 1 5.5-15.9l20.73 16.09a38.31 38.31 0 0 0 0 24.63q-10.36 8-20.73 16.08a63.33 63.33 0 0 1-5.5-40.9"/><path fill="#587dbd" d="M65.27 52.15h59.52a74.33 74.33 0 0 1-1.61 33.58a57.44 57.44 0 0 1-16 26.26c-6.69-5.22-13.41-10.4-20.1-15.62a29.72 29.72 0 0 0 12.66-19.54H65.27c-.01-8.22 0-16.45 0-24.68"/><path fill="#319f43" d="M8.75 92.4q10.37-8 20.73-16.08A39.3 39.3 0 0 0 44 95.74a37.16 37.16 0 0 0 14.08 6.08a41.29 41.29 0 0 0 15.1 0a36.16 36.16 0 0 0 13.93-5.5c6.69 5.22 13.41 10.4 20.1 15.62a57.13 57.13 0 0 1-25.9 13.47a67.6 67.6 0 0 1-32.36-.35a63 63 0 0 1-23-11.59A63.73 63.73 0 0 1 8.75 92.4"/></svg>
                    </a>
                    <input type="hidden" id="valueB" name="valueB" value="login">
                </div>
                <span style="margin-bottom: 12px;margin-top: -20px;">or use your account</span>

                <div class="group">



                    <div class="input-container">
                        <label for="inputEmail" class="sr-only"></label><input type="email" name="email" placeholder="name@gmail.com" id="inputEmail" class="input" oninput="validateForm()"/>
                    </div>


                </div>

                <div class="group">
                    <div class="input-container">
                        <label for="inputPassword" class="sr-only"></label><input type="password" placeholder="Password" name="password" id="inputPassword" class="input" oninput="validateForm()"/>
                    </div>


                </div>




                <button class="Btn" id="btnLogin" oninput="validateForm()">

                    <div class="sign">
                        <svg viewBox="0 0 512 512">
                            <path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path>
                        </svg>
                    </div>

                    <div class="text">Iniciar</div>
                </button>


                <div class="end">
                <span class="txt2">
                    Not a member?
                </span>
                    <a href="#" id="signUp" class="txt2 bo1">
                        Sign up now
                    </a>


                </div>


                <div th:if="${success}" th:attr="data-success=${success}"></div>
                <div th:if="${emailError}" th:attr="data-email=${emailError}"></div>
                <div th:if="${registrationError}" th:attr="data-error=${registrationError}"></div>

                <div th:if="${param.error}" th:attr="data-error=true"></div>

                <div th:if="${param.logout}">
                    You have been logged out.
                </div>


            </form>




        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">

                    <img class="im" width="410"
                         src="https://i.pinimg.com/564x/11/08/2c/11082c395a831ef109f1b657289298b5.jpg">

                </div>
                <div class="overlay-panel overlay-right">
                    <img class="im" width="400"
                         src="https://res.cloudinary.com/dtljcfmr3/image/upload/v1701396857/WhatsApp_Image_2023-11-20_at_9.19.01_PM-removebg-preview_1_phyhcq.png" alt="image">

                </div>
            </div>
        </div>
    </div>


    <div class="toast">
        <div class="toast_content">

            <i class="fas fa-solid fa-check check"></i>

            <div class="message">
                <span class="txt txt-1" th:text="${title}"></span>
                <span class="txt txt-2" th:text="${message}"></span>
            </div>
        </div>

        <i class="fa-solid fa-xmark close"></i>

        <div class="progress"></div>
    </div>


    <div class="toast_error">
        <div class="toast_content">
            <i class="fa-solid fa-xmark error"></i>

            <div class="message">
                <span id="title" class="txt txt-1" th:text="${title}"></span>
                <span id="message" class="txt txt-2" th:text="${message}"></span>
            </div>
        </div>
        <i class="fa-solid fa-xmark close"></i>
        <div class="progressError"></div>
    </div>




    <body>

        <script src="../static/css/javaS.js" th:src="@{/css/javaS.js}"></script>
        <script defer src="https://use.fontawesome.com/releases/v6.5.1/js/all.js" crossorigin="anonymous"></script>
    </body>
</html>
